<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL at Specific Time</title>
    <script>
        function openUrlAtSpecificTime() {
            const targetTime = new Date('2024-05-29T08:41:00');
            const checkInterval = 100; // Check every 0.1 second

            function checkTime() {
                const now = new Date();
                if (now >= targetTime) {
                    window.open('https://www.cea.gov.sg/professionals/salesperson-registration-matters/apply-for-the-real-estate-salesperson-examination', '_blank');
                    clearInterval(intervalId);
                }
            }

            const intervalId = setInterval(checkTime, checkInterval);
        }

        window.onload = openUrlAtSpecificTime;
    </script>
</head>
<body>
    <h1> 欢迎黄总前来指导工作！ </h1>
</body>
</html>
